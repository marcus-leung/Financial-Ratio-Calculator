<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Financial Ratio Calculator</title>
    <script src="script.js"></script>
</head>
<body>
    <h1>Financial Ratio Calculator</h1>
    <!-- Tabs -->
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'Profitability')" id="defaultTab">Profitability</button>
        <button class="tablinks" onclick="openTab(event, 'Liquidity')">Liquidity</button>
        <button class="tablinks" onclick="openTab(event, 'Efficiency')">Efficiency</button>
        <button class="tablinks" onclick="openTab(event, 'Solvency')">Solvency</button>
        <button class="tablinks" onclick="openTab(event, 'MarketProspects')">Market Prospects</button>
        <button class="tablinks" onclick="openTab(event, 'CashFlowLeverage')">Cash Flow Leverage</button>
        <button class="tablinks" onclick="openTab(event, 'Coverage')">Coverage</button>
    </div>

    <!-- Tab content -->
    <div id="Profitability" class="tabcontent">
        <div id="profit-margin-ratio-container">
            <div class="equation">
                <span>Profit Margin Ratio</span>
                <h3>Net Income</h3>
                <h3>------</h3>
                <h3>Net Sales</h3>
            </div>
            <form>
                <form class="inputs">
                    <label for="PMR-net-income">Net Income:</label>
                    <input type="number" id="PMR-net-income" name="PMR-net-income" min="1" step="0.001" placeholder="Net Income">
                    <label for="PMR-net-sales">Net Sales:</label>
                    <input type="number" id="PMR-net-sales" name="PMR-net-sales" min="1" step="0.001" placeholder="Net Sales">
                </form>
            </form>
            <div class="submit">
                <button onclick="divide('PMR-net-income', 'PMR-net-sales', 'profit-margin-ratio-output')">Submit</button>
            </div>
            <div class="output" id="profit-margin-ratio-output">=</div>

        </div>
    </div>
    
    <div id="Liquidity" class="tabcontent">
        <h3>test</h3>
        <p>test1</p>
    </div>
    <div id="Efficiency" class="tabcontent">
        <h3>test</h3>
        <p>test1</p>
    </div>
    <div id="Solvency" class="tabcontent">
        <h3>test</h3>
        <p>test2</p>
    </div>
    <div id="MarketProspects" class="tabcontent">
        <h3>test</h3>
        <p>test4</p>
    </div>
    <div id="CashFlowLeverage" class="tabcontent">
        <h3>test</h3>
        <p>test5</p>
    </div>
    <div id="Coverage" class="tabcontent">
        <h3>test</h3>
        <p>test6</p>
    </div>

    <!-- Refresh button -->
    <div id="refresh-container">
        <div>
            <button type="button" onclick="refresh()">+</button>
        </div>
    </div>

</body>
</html>
